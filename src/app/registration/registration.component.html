<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-8 col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign Up</strong>
        </div>
        <div class="panel-body">
          <form role="form" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" >
            <fieldset>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <label>First Name</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="First Name" [(ngModel)]="registrationService.model.FirstName" name="FirstName" type="text"
                        autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="Last Name" type="text" [(ngModel)]="registrationService.model.LastName" name="LastName"
                        value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="Email" type="email" [(ngModel)]="registrationService.model.Email" name="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="Phone Number" type="text" [(ngModel)]="registrationService.model.PhoneNumber" name="PhoneNumber">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Company Name</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="Company Name" type="text" [(ngModel)]="registrationService.model.CompanyName" name="CompanyName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="Password" type="password" [(ngModel)]="registrationService.model.Password" name="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" required placeholder="Confirm Password" type="password" [(ngModel)]="registrationService.model.ConfirmPassword"
                        name="ConfirmPassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!registrationForm.valid">Sign Up</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          have an account!
          <a routerLink="/login"> Sign in </a>
        </div>
      </div>
    </div>
  </div>
</div>
