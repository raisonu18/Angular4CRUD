<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Create New Contact</h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control" placeholder="First Name" required name="FirstName" type="text" [(ngModel)]="contactService.model.FirstName">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" placeholder="Last Name" name="LastName" type="text" [(ngModel)]="contactService.model.LastName">
              </div>
              <div class="form-group">
                <label>Company Name</label>
                <input class="form-control" placeholder="Company Name" name="CompanyName" type="text" [(ngModel)]="contactService.model.CompanyName">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Email" required name="Email" type="text" [(ngModel)]="contactService.model.Email">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control" placeholder="Office Phone" required name="Phone" type="text" [(ngModel)]="contactService.model.Phone">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control" placeholder="Mobile" name="Mobile" type="text" [(ngModel)]="contactService.model.Mobile">
              </div>


            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Website</label>
                <input class="form-control" placeholder="Website" name="Website" type="text" [(ngModel)]="contactService.model.Website">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input class="form-control" placeholder="Address 1" required name="Address1" type="text" [(ngModel)]="contactService.model.Address1">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input class="form-control" placeholder="Address 2" name="Address2" type="text" [(ngModel)]="contactService.model.Address2">
              </div>
              <div class="form-group">
                <label>City</label>
                <input class="form-control" placeholder="City" required name="City" type="text" [(ngModel)]="contactService.model.City">
              </div>
              <div class="form-group">
                <label>State</label>
                <input class="form-control" placeholder="State" required name="State" type="text" [(ngModel)]="contactService.model.State">
              </div>
              <div class="form-group">
                <label>Contact Type</label>
                <select class="form-control" required name="ContactType" [(ngModel)]="contactService.model.ContactType">
                  <option value="undefined">Select</option>
                  <option value="Customer">Customer</option>
                  <option value="Vendor">Vendor</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success">Create</button>
          <button type="reset" class="btn btn-default" [routerLink]="['/dashboard/user']">Back</button>
        </form>
      </div>
    </div>
  </div>
</div>
