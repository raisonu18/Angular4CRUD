<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create New Contact</h1>
      </div>
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <form role="form">
            <div class="col-lg-6">

              <div class="form-group">
                <label>First Name</label>
                <input class="form-control">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control">
              </div>
              <div class="form-group">
                <label>Company Name</label>
                <input class="form-control">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control">
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" placeholder="Office Phone">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" placeholder="Mobile">
                  </div>
                </div>
              </div>
              
             
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Website</label>
                    <input class="form-control">
                  </div>
              <div class="form-group">
                <label>Address</label>
                <input class="form-control">
              </div>
              <div class="form-group">
                <label>City</label>
                <input class="form-control">
              </div>
              <div class="form-group">
                <label>State</label>
                <input class="form-control">
              </div>
              <div class="form-group">
                <label>Contact Type</label>
                <select class="form-control">
                  <option>Please Select</option>
                </select>
              </div>
            </div>
           
          </form>
          
        </div>
        <button type="submit" class="btn btn-success">Create</button>
          <button type="reset" class="btn btn-default">Back</button>
      </div>
    </div>
  </div>
</div>
