<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Products</h1>
  </div>
  <div class="col-lg-12">
    <div class="form-group">
      <a class="btn btn-primary" [routerLink]="['create']">Add Product</a>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Products
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Product Name</th>
                <th>SKU</th>
                <th>ProductCode</th>
                <th>OutofStock</th>
                <th>IsDeleted</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productService.productList">
                <td><input type="hidden" name="ProductID" #ContactID="ngModel" [(ngModel)]="product.productID"/></td>
                <td>{{product.productName}}</td>
                <td>{{product.sku}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.outofStock}}</td>
                <td>{{product.isDeleted}}</td>
                <td>
                  <a href="javascript:void(0)" routerLink="edit/{{product.productID}}">
                      <li class="fa fa-pencil-square-o"></li>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
