<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Edit Employee</h1>
  </div>
  <div class="col-lg-9">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="hidden" name="EmployeeID" [(ngModel)]="employeeService.model.employeeID"/>
                <input class="form-control" placeholder="First Name" required name="FirstName" type="text" [(ngModel)]="employeeService.model.firstName"/>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" placeholder="Last Name" name="LastName" type="text" [(ngModel)]="employeeService.model.lastName"/>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Email" required name="Email" type="text"  [(ngModel)]="employeeService.model.email"/>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control" placeholder="Phone" name="Phone" type="text" [(ngModel)]="employeeService.model.phone"/>
              </div>
              <div class="form-group">
                <label>Whats App Number</label>
                <input class="form-control" placeholder="" name="WhatsAppNumber" type="text" [(ngModel)]="employeeService.model.whatsAppNumber"/>
              </div>
              <div class="form-group">
                <label>Address 1</label>
                <input class="form-control" placeholder="Address1" name="Address1" type="text" [(ngModel)]="employeeService.model.address1"/>
              </div>
              <div class="form-group">
                <label>Address 2</label>
                <input class="form-control" placeholder="Address2" name="Address2" type="text" [(ngModel)]="employeeService.model.address2"/>
              </div>

            </div>
            <div class="col-lg-6">



              <div class="form-group">
                <label>Designation</label>
                <input class="form-control" placeholder="Designation" name="Designation" type="text" [(ngModel)]="employeeService.model.designation"/>
              </div>
              <div class="form-group">
                <label>Holiday Incentive</label>
                <input class="form-control" placeholder="Holiday Incentive" name="HolidayIncentive" type="text" [(ngModel)]="employeeService.model.holidayIncentive"/>
              </div>
              <div class="form-group">
                <label>Document Number</label>
                <input class="form-control" placeholder="Document Number" required name="DocumentNumber" type="text" [(ngModel)]="employeeService.model.documentNumber"/>
              </div>
              <div class="form-group">
                <label>Salary</label>
                <input class="form-control" placeholder="Salary" name="Salary" type="text" [(ngModel)]="employeeService.model.salary"/>
              </div>
              <div class="form-group">
                <label>Over Time Incentive</label>
                <input class="form-control" placeholder="Over Time Incentive" name="OverTimeIncentive" type="text" [(ngModel)]="employeeService.model.overTimeIncentive"/>
              </div>
              <div class="form-group">
                <label>Employee Type</label>
                <select class="form-control" placeholder="EmployeeType" name="EmployeeTypeValue" [(ngModel)]="employeeService.model.employeeTypeValue">
                  <option value="MonthlyBasis">Monthly Basis</option>
                  <option value="PerUnit">Per Unit</option>
                  <option value="Both">Both</option>
                </select>
              </div>
              <div class="form-group">
                <label>Joining Date</label>
                <input type="text" name="joiningDate" placement="top"  [(ngModel)]="employeeService.model.joiningDate" class="form-control" bsDatepicker>
                <input type="hidden" name="JoiningDate" [(ngModel)]="employeeService.model.joiningDate">
              </div>

            </div>
          </div>
          <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-success">Update</button>
          <button type="reset" class="btn btn-default" [routerLink]="['/dashboard/employee']">Back</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <span id="upload"><input id="ember2023" multiple="" accept="image/gif,image/jpeg,image/png,image/bmp,image/jpg"
        class="form-control upload ember-view" type="file"></span>
  </div>
</div>
